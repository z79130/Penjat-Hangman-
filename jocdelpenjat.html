<html>
    <head>
        <title>jocdelpenjat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script>
        // Variables Globals
        var Vides = 7;
        //var Lletres = "";
        //var Paraula = "";
        
        // var lletra = document.getElementById("lletra").value;
                  
        function comprovar(){
            lletra = document.getElementById("lletra").value;
            lletra=lletra.toLowerCase();
            if((lletra >= "a") && (lletra <= "m")) {
                window.alert("Has encertat");
                Paraula = Paraula + lletra + " ";
                document.getElementById("Paraula").innerHTML = Paraula;
            } else {
                window.alert("Has fallat");
                Vides = Vides-1;
            }
            if (Vides <= 0) {
                window.alert("Has perdut");
                aturaTot();
            }
            document.getElementById("Vides").innerHTML =
                    "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + Vides;
        }
        
        function aturaTot() {
            document.getElementById("Comprovar").disabled = true;
            document.getElementById("lletra").disabled = true;
        }
        
                
    </script>
    </head>
    <body>
        <h1>Prototip Joc del Penjat</h1>
        <input type="text" id="lletra" name="esbrina la lletra" maxlength="1"
               placeholder="Escriu una lletra">
        <button id="Comprovar" type="button" onclick="comprovar();">Comprovar</button>
        
        <h2>Paraula</h2>
        <p id="Paraula">_ _ _ _ _</p>
        
        <h2>Vides</h2>
        <p id="Vides">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7</p>
        
        <h2>Lletres</h2>
        <p>_ _ _ _ _ </p>

        </h4>
    </body>
</html>
